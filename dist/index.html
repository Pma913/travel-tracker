<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <header id="header">
    <h1 id="appName">Travel Tracker</h1>
    <h2 id="welcomeUser">Welcome:<span id="username">User</span></h2>
  </header>
  <main id="main">
    <div id="dataDisplay" class="data-display">
      <section id="pastTripsSection" class="past-trips-section">
        <h3 id="pastTrips">Past Trips</h3>
        <div id="pastTripsBox" class="past-trips-box"></div>
        <!-- Add content here for past trips -->
      </section>
      <section id="pendingTripsSection" class="pending-trips-section">
        <h3 id="pendingTrips">Pending Trips</h3>
        <div id="pendingTripsBox" class="pending-trips-box"></div>
        <!-- Add content here for pending trips -->
      </section>
      <section id="cost" class="cost">
        <h3 id="costTitle">Total Cost</h3>
        <h4 id="displayPrice"></h4>
      </section>
    </div>
    <section id="newTripFormContainer" class="form-container">
      <form class="trip-form">
        <h2>Time to book a trip!</h2>
        <section class="input-box">
          <label for="date">Date:</label>
          <input class="data-input" type="date" id="date" name="date">
        </section>
        <section class="input-box">
          <label for="destination">Destination:</label>
          <input class="data-input" type="search" id="destination" name="destination">
        </section>
        <section class="input-box">
          <label for="numberOfDays">Number of days:</label>
          <input class="data-input" type="number" id="numberOfDays" name="number-of-days">
        </section>
        <section class="input-box"> 
          <label for="numberOfTravelers">Number of travelers:</label>
          <input class="data-input" type="number" id="numberOfTravelers" name="number-of-travelers">
        </section>
        <p id="priceDisplay" class="price">Price: $<span id="newTripPrice">0</span> (includes 10% agent fee)</p>
        <p class="error-message" id="errorMessage"></p>
        <input type="submit" id="userInputBtn" class="user-input button" value="book trip">
      </form>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
